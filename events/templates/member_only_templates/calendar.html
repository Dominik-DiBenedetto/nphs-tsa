<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    {% load static %}
    {% load pwa %}
    {% progressive_web_app_meta %}
    <link rel="icon" href="{% static 'images/nphs_bobcats_favicon.jpg' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <script src="{% static 'javascript/calendar.js' %}" defer></script>
</head>
<body>
    {% load mycomponents %}
    {% navbar "none" "Calendar" %}
    {% load is_officer %}
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="nav-btn" onclick="changeMonth(-1)">‹ Previous</button>
                <h1 class="current-month" id="currentMonth"></h1>
                <button class="nav-btn" onclick="changeMonth(1)">Next ›</button>
            </div>
        </div>
        
        <div class="calendar-grid" id="calendarGrid">
             Calendar will be generated here 
        </div>
    </div>

    <div id="dayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeDayModal()">&times;</button>
            </div>
            
            <div class="event-list" id="eventList">
                 Events will be displayed here 
            </div>
            
            {% if user.is_superuser or user|is_officer %}
            <button class="btn btn-primary" onclick="showAddEventForm()">+ Add Event</button>
            
            <div id="addEventForm" style="display: none;">
                <h3 style="margin: 20px 0 15px 0; color: #374151;">Add New Event</h3>
                <form class="add-event-form" onsubmit="addEvent(event)">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory">
                            <option value="meeting">Meeting</option>
                            <option value="deadline">Deadline</option>
                            <option value="fundraiser">Fundraiser</option>
                            <option value="conference">Conference</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventStartDate">Start Date</label>
                        <input type="date" id="eventStartDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventEndDate">End Date (optional)</label>
                        <input type="date" id="eventEndDate">
                    </div>
                    
                    <!-- <div class="form-group">
                        <label for="eventLink">Event Link (optional)</label>
                        <input type="url" id="eventLink" placeholder="https://...">
                    </div> -->
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="hideAddEventForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Event</button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
