<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'images/nphs_bobcats_favicon.jpg' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/matchmaker.css' %}">

    <title>Events</title>
</head>
<body>
    {% load mycomponents %}
    {% navbar "Events" "none" %}
    <div class="container">
        <main class="main">
            <section class="events-section">
                <h2 class="section-title">High School Events</h2>

                {% if Events %}
                <div class="events-grid">
                    {% for event in Events %}
                    <!-- Event 1 -->
                    <div class="event-card">
                        <div class="event-header">
                            <h3 class="event-title">
                                {{event.name}}
                            </h3>
                            <p class="event-description">{{event.desc}}</p>
                        </div>
                        <div class="event-footer">
                            <button class="btn btn-outline"><a href="{% url 'event' event.id %}">View Event</a></button>

                            {% if user.is_authenticated %}
                            <button class="btn btn-primary">Join Event</button>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
            </section>
            {% endif %}
        </main>
    <!-- </div>
    {% for event in Events %}
        <div class="event" id="{{event.name}}">
            <h1>{{event.name}}</h1>
            <button class="view-event-btn">
                <a href="{% url 'event' event.id %}">View Event</a>
            </button>
        </div>
    {% endfor %} -->
</body>
</html>
