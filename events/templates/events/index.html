<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    {% for event in Events %}
        <div class="event" id="{{event.name}}">
            <h1>{{event.name}}</h1>
            <button class="view-event-btn">
                <a href="{% url 'event' event.id %}">View Event</a>
            </button>
        </div>
    {% endfor %}
</body>
</html>
